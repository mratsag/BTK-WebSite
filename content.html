<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/content-styles.css">
    <script src="https://kit.fontawesome.com/d755b7edb1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contact">
        <div class="container">
            <div class="box">
                <div class="navbar">
                    <h4>BTK</h4>
                        <div class="links">
                            <a href="/index.html">Ana Sayfa</a>
                            <a href="#">etkinlikler</a>
                            <a href="/duyurular.html">Duyurular</a>
                            <a href="/content.html">iletişim</a>
                            <a href="/about.html">Hakkımızda</a>
                            <img id="close" src="images/close (1).png" alt="">
                        </div>
                        <div class="leng">
                            <img id="menu" src="images/menu.png" alt="">
                        </div>
                </div>
                <div class="contact-area">
                    <div class="cont-left">
                        <div class="cont-top">
                            <div class="cont-element">
                                <i class="far fa-address-card"></i>
                                <address>Karabük / Turkey</address>
                            </div>
                            <div class="cont-element">
                                <i class="far fa-envelope"></i>
                                <a href="mailto:furkansunger@fakemail.com">btkkarabük@fakemail.com</a>
                            </div>
                        </div>
                        <div class="cont-bottom">
                            <a href="#"><i class="fab fa-facebook-f"></i></a> 
                            <a href="#"><i class="fab fa-twitter"></i></a> 
                            <a href="#"><i class="fab fa-instagram"></i></a> 
                            <a href="#"><i class="fab fa-linkedin-in"></i></a> 
                        </div>
                    </div>
                    <div class="cont-right">
                        <form action="">
                            <input type="text" name="text" id="text" placeholder="Full Name">
                            <input type="email" name="email" id="email" placeholder="Email">
                            <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
                            <button>Gönder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
